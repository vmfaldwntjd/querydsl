spring:
  profiles:
    active: test

  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
#        show_sql: true

logging:
  level:
    org.hibernate:
      SQL: DEBUG
      type: TRACE